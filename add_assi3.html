<!DOCTYPE html>
<html>
<head>
	<title>JAVA SCRIPT ASSI3</title>
	<script>
		function add() 
		{

			if(document.getElementById("num1").value=="")
			{

				document.getElementById("first").innerHTML="Enter first number";
				return false;

			}
			document.getElementById("first").innerHTML=null;
			if(document.getElementById("num2").value=="")
			{

				document.getElementById("second").innerHTML="Enter second number";
				return false;

			}
			document.getElementById("second").innerHTML=null;


  			var x = +document.getElementById("num1").value;
  			var y = +document.getElementById("num2").value;
			var res = x + y;

				alert("The sum is " +res);

         	document.getElementById("num1").value=null;
         	document.getElementById("num2").value=null;

       }

	</script>
</head>
<body>
	<form>
		<h1>ADDITION</h1>
  		Enter first number: &emsp;<input type="text" id="num1" name="num1" value=""><label id="first"></label><br><br>
  		Enter second number:	<input type="text" id="num2" name="num2" value=""><label id="second"></label><br><br>	
		<input type="button" value="sum" onclick="add()">
	</form>
</body>
</html>
