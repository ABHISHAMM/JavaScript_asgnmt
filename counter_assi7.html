<!DOCTYPE html>
<html>
<head>
	<title>JAVASRIPT ASSI7</title>
	<script>
		var x;
		var repeat=0;


		function startTimer()
		{
			if (repeat==0)
			{
				x = prompt("Count down starts from :");
				repeat=1;

			}
			if (x>=0)
			{
				document.getElementById("countdown").innerHTML = x;
			}
			x--;
			if(x<-1)
			{
				clearInterval(ticker);
				alert("Time Expired")
				x=0;
				repeat=0;
					
			}
			
		}


	</script>
	</head>
	<body>

	<h1 align="center">Lets Starts the countdown..<br><br>
	<input align="center" type="button" value="Starts" onclick="ticker = setInterval(startTimer,1000)">
	<p id="countdown" style="font-weight: bold; color: red;text-align: center;"></p></h1>
	


</body>
</html>
