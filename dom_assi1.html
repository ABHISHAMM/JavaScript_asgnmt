<!DOCTYPE html>
<html>
<head>
    <title>JAVASCRIPT ASSI3</title>
    <script>
        function add() 
        {
            var a=parseInt(document.forms["sum"]["num1"].value);
            var b=parseInt(document.forms["sum"]["num2"].value);
            var c=a+b;
            
                alert("The sum is " +c);

                document.forms["sum"]["num1"].value=null;
                document.forms["sum"]["num2"].value=null;

       }

    </script>
</head>
<body>
    <form name="sum">
        <h1>ADDITION</h1>
        Enter first number: &emsp;<input type="text" id="num1" name="num1" value=""><br><br>
        Enter second number:    <input type="text" id="num2" name="num2" value=""><br><br>   
        <input type="button" value="sum" onclick="add()">
    </form>
</body>
</html>
