<!DOCTYPE html>
<html>
<head>
	<title>validation - checking email</title>
	<link rel='stylesheet' href='form-style.css' type='text/css' />   

	<style>
		.mail 
		{  
			margin: auto;  
			padding-top: 10px;  
			padding-bottom: 10px;  
			width: 400px; 
			height: 140px; 
			background : lightblue;  
			border: 1px soild silver;  
		}  
		.mail h2 
		{  
			margin-left: 31px;  
		}  

	</style>

	<script>
		function ValidateEmail(inputText)
		{
			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if(inputText.value.match(mailformat))
			{
				document.form1.text1.focus();
				return true;
			}
			else
			{
				alert("You have entered an invalid email address!");
				document.form1.text1.focus();
				return false;
			}
		}
	</script>

</head>
<body onload='document.form1.text1.focus()'>
	<div class="mail">
	<h2>Enter email id</h2>
	<form name="form1" action="#"> 
		&emsp;&emsp;<input type='text' name='text1' size="43px" /><br><br>

		<center><input type="submit" name="submit" value="Submit" onclick="ValidateEmail(document.form1.text1)"/></li>
	</form>
	</div>
<script src="email-validation.js"></script>
</body>
</html>
