<!DOCTYPE html>
<html>
<head>
	<title>jquery 1</title>
	<style>
	#txt_add
	{
		margin-left: 30px;
	}
		
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        
	   	$(document).ready(function()
	   	{
	   		$('button').click(function()
	   		{
					var val = $('#txt_add').val();
				    $('#list_of_items').append('<option>' + val + '</option>');
				    $('#txt_add').val('').focus();
	       
	         });
	    });

	</script>
</head>
<body>
	<B><center><br><br><br><br>Please Enter Any Location : &nbsp;&nbsp;</B><input type='text' id="txt_add">
	<button>Submit</button><br><br><br>
	<select id='list_of_items'>
		<option>list of locations</option> 
	</select>
	</body>
</html>
