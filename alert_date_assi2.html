<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT ASSI2</title>
	<script>
		function msg()
		{
			var date=new Date();
			alert(date.getDate()+'/'+(date.getMonth()+1)+'/'+date.getFullYear());
		}
	</script>
</head>

<body>
	<h1><font color="blue">Welcome to Baabtra</font></h1>
<form>
	<input type="button" value="Click Here" onclick="msg()">
</form>
</body>
</html>
